<!doctype html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Vision Training</title>
  <style>
    #container {
      margin-top: 20px;
    }

    #control {
      margin-top: 20px;
    }

    #number-badge {
      display: inline-block;
      width: 50vh;
      height: 50vh;
      border-radius: 50%;
      background: silver;
      text-align: center;
      line-height: calc(50vh);
      vertical-align: bottom;
      font-size: 30vh;
      font-weight: bold;
    }

    #interval {
      width: 80px;
    }
    #auto-button {
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="container text-center" id="container">

  <div id="number-badge">
  </div>

</div>

<div class="container" id="control">

  <form class="form-inline justify-content-center">
    <div class="form-group mb-2">
      <input type="text" class="form-control" id="interval" placeholder="interval" value="1000">
      <input type="hidden" id="repeat" value="20">
    </div>
    &nbsp;
    <button type="button" class="btn btn-primary mb-2" id="auto-button">Auto</button>
    &nbsp;
    <button type="button" class="btn btn-danger mb-2" id="stop-button">Stop</button>
  </form>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
  $(function () {
    var MAX = 30;

    function change(count) {
      if (count && ++counter > repeat) {
        $('#number-badge').text('çµ‚');
        $('#number-badge').css('background', 'silver');
        clearInterval(timer);
        return;
      }
      var number = Math.floor(Math.random() * MAX) + 1;
      var color = '';
      if (number < 7) {
        color = 'cyan';
      } else if (number < 13) {
        color = 'yellow';
      } else if (number < 19) {
        color = 'lime';
      } else if (number < 25) {
        color = 'orange';
      } else {
        color = 'magenta';
      }
      $('#number-badge').text(number);
      $('#number-badge').css('background', color);
    }

    $('#container').click(function () {
      change(false);
    });

    var timer;
    var repeat = 0;
    var counter = 0;

    $('#auto-button').click(function () {
      clearInterval(timer);
      counter = 0;
      repeat = Number($('#repeat').val());
      var interval = Number($('#interval').val());
      timer = setInterval(function (){change(true)}, interval);
    });

    $('#stop-button').click(function () {
      clearInterval(timer);
    });

  });
</script>
</body>
</html>
